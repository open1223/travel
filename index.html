<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊資訊網</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- fontfamily -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- BS4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <!-- banner -->
    <header>
        <section class="container-fluid px-0">
            <header class="banner d-flex flex-column align-items-center justify-content-center">
                <h1 class="white font-weight-normal mb-7">高雄旅遊資訊</h1>
                <!-- seclect 請選擇行政區 -->
                <select class="area">
                    <option selected>- - 請選擇行政區- -</option>
                </select>
            </header>
        </section>
        <div class="container">
            <section class="popularList">
                <h3 class="fz-18 font-weight-normal mb-2">熱門行政區</h2>
                <ul class="popularBtn list-unstyled mb-0 d-flex">
                    <li>
                        <button type="button" class="btn btn-primary white lh-20" value="苓雅區">苓雅區</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-light white lh-20" value="三民區">三民區</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-secondary white lh-20" value="新興區">新興區</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-success white lh-20" value="美濃區">美濃區</button>
                    </li>
                </ul>
            </section>
            <!-- 分隔線 -->
            <div class="divider"></div>
        </div>
    </header>

    <!-- 主要區塊 -->
    <section class="main container position-relative">
        <!-- Show 高雄旅遊資訊 -->
        <h2 class="listTitle fz-36 purple text-center mb-4 mt-6"></h2>
        <ul class="list list-unstyled d-flex flex-wrap justify-content-between">

        </ul>
         <!-- 回到最上層 goTop按鈕 -->
        <div class="goTop">
            <a href="#">
                <img src="img/btn_goTop.png" alt="goTop">
            </a>
        </div>
    </section>


    <!-- 頁尾 -->
    <footer class="py-4">
        <h5 class="fz-14 white mb-3">高雄旅遊網</h5>
        <a class="fz-14 light-orange" href="https://data.kcg.gov.tw/" target="_blank">資訊來源 : 高雄市政府</a>
    </footer>

    <script src="js/all.js"></script>
</body>
</html>
